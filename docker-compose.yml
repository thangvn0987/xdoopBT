services:
  postgres:
    image: postgres:16
    container_name: aesp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - aesp_net

  # Runs all SQL files in ./database/init against the running Postgres on every `docker compose up`.
  # Scripts must be idempotent (use IF NOT EXISTS, etc.). This ensures new migrations like 011/012
  # are applied automatically even when the data volume already exists.
  db-migrator:
    image: postgres:16
    container_name: aesp_db_migrator
    depends_on:
      - postgres
    restart: "no"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./database/init:/migrations:ro
    entrypoint: ["bash", "-lc"]
    command: >-
      'set -e;
       echo "[db-migrator] Waiting for Postgres...";
       until pg_isready -h postgres -U "$POSTGRES_USER" -d "$POSTGRES_DB" >/dev/null 2>&1; do sleep 1; done;
       echo "[db-migrator] Applying SQL migrations from /migrations";
       for f in $(ls -1 /migrations/*.sql 2>/dev/null | sort); do
         echo "[db-migrator] -> $$f";
         PGPASSWORD="$POSTGRES_PASSWORD" psql -v ON_ERROR_STOP=1 -h postgres -U "$POSTGRES_USER" -d "$POSTGRES_DB" -f "$$f";
       done;
       echo "[db-migrator] Done."'
    networks:
      - aesp_net

  auth-service:
    build: ./services/auth-service
    container_name: aesp_auth
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      CORS_ORIGIN: ${CORS_ORIGIN}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      SESSION_SECRET: ${SESSION_SECRET}
    depends_on:
      - postgres
      - db-migrator
    # No public port; reachable inside network at http://auth-service:3000
    networks:
      - aesp_net

  learner-service:
    build: ./services/learner-service
    container_name: aesp_learner
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      OPENAI_MODEL_CHAT: ${OPENAI_MODEL_CHAT}
    depends_on:
      - postgres
      - db-migrator
    # No public port; reachable at http://learner-service:3000
    networks:
      - aesp_net

  mentor-service:
    build: ./services/mentor-service
    container_name: aesp_mentor
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
      - db-migrator
    # No public port; reachable at http://mentor-service:3000
    networks:
      - aesp_net

  ai-service:
    build: ./services/ai-service
    container_name: aesp_ai
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      OPENAI_MODEL_TTS: ${OPENAI_MODEL_TTS}
      OPENAI_MODEL_WHISPER: ${OPENAI_MODEL_WHISPER}
      DATABASE_URL: ${DATABASE_URL}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      - postgres
      - db-migrator
    # No public port; reachable at http://ai-service:3000
    networks:
      - aesp_net

  pronunciation-assessment:
    build: ./pronunciation-assessment
    container_name: aesp_pronunciation
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 8085
      SPEECH_KEY: ${SPEECH_KEY}
      SPEECH_REGION: ${SPEECH_REGION}
      SPEECH_ENDPOINT: ${SPEECH_ENDPOINT}
      ALLOWED_ORIGINS: ${CORS_ORIGIN}
    volumes:
      - ./pronunciation-assessment/uploads:/app/uploads
    depends_on:
      - postgres
    # Internal-only; reachable at http://pronunciation-assessment:8085
    networks:
      - aesp_net

  frontend:
    build: ./frontend
    container_name: aesp_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      VITE_API_BASE_URL: "http://localhost:${AUTH_PORT}"
    # No public port; served via gateway
    depends_on:
      - auth-service
      - learner-service
      - mentor-service
      - ai-service
    networks:
      - aesp_net

  gateway:
    build: ./gateway
    container_name: aesp_gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      GATEWAY_PORT: ${GATEWAY_PORT}
    depends_on:
      - frontend
      - auth-service
      - learner-service
      - mentor-service
      - ai-service
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    networks:
      - aesp_net
networks:
  aesp_net:
    driver: bridge

volumes:
  pgdata:
    driver: local
